<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>神器的float</title>
    <style>
        div{
            margin:0;
            height: 100px;
            float: left;
        }
        .con{
            border:1px solid #cccccc;
            height: 300px;
            /*width: 250px;*/
        }
        .one{
            background-color: red;
        }
        .two{
            background-color: green;
        }
        .three{
            background-color: antiquewhite;
        }
        .four{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="one">第一个div</div>
        <div class="two">第er个div</div>
        <div class="three">第san个div</div>
        <div class="four">第si个div</div>
    </div>
</body>
</html>
