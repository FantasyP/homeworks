<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登陆</title>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>工作后台管理系统</h2>
            <div class="login-role">
                <label><input name="group1" type="radio">超级用户</label>
                <label><input name="group1" type="radio" style="margin-left: 50px">普通用户</label>
            </div>
            <div class="user-name">
                <span>用户名：</span>
                <input type="text" class="form-control">
            </div>
            <div class="password">
                <span>密码：</span>
                <input type="text" class="form-control">
            </div>
            <label class="remember"><input type="checkbox">记住密码</label>
            <a href="#">忘记密码?</a>
            <button type="button" class="btn btn-warning">登陆</button>
        </div>
    </div>
</body>
</html>
