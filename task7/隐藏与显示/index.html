<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 10px;
            float: left;
            background-color: #0D7792;
        }
    </style>
</head>
<body>
    <p>hello</p>
    <button id="hide">click</button>
    <button id="show">click</button>
    <button id="toggle">隐藏/显示</button>
    <br>
    <script>
        for(var i=0;i<5;i++){
            $('<div>').appendTo(document.body);
        }
        $('div').click(function(){
            $(this).hide(2000,function(){
                $(this).remove();
            });
        })
    </script>
</body>
</html>
