<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-3.2.1.min.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="test" data-name="第一个">

    </div>
    <input type="button" value="点我" id="btn">
    <script>
        var myDiv2 = document.getElementsByClassName('test')[0];
        console.log(myDiv2);
        console.log($(myDiv2));//把原生的对象变成jQuery
        $(document).ready(function () {
            var myDiv = $('.test');

            $('.test').on('click','#myp',function(){//动态添加的也可以监听
                console.log('123')
            });
            $('test').delegate('#myp','click',function(){//动态添加的也可以监听
                console.log('456');
            });
            console.log(myDiv);
            $('.test').click(function(e){
                console.log(e);
            });
            $('#btn').on('click',function(){
                $('.test').append("<p id='myp'>hello</p>");
                $('.test').css({color:'white'});
            });
            $('.test').each(function(){
                console.log($(this).attr('data-name'))
            })
        })
    </script>
</body>
</html>
