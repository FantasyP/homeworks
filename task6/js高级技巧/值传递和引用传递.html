        function test(num){
            //值传递

            return num;
        }

        test(num);


        function test1(obj){
            //引用传递
            obj.age = "20";

        }
        var obj={
            name:"xiaoming"
        };
        test1(obj)

        //js对象，object array 按引用传递
        //string number boolean 按值传递
    </script>
