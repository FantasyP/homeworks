<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .main{
            width: 800px;
            padding:20px 100px;
            border:1px solid #f2f2f2;
            margin:0 auto;
        }
        input{
            width:300px;
            height: 30px;
            font-size: 14px;
            padding:3px 5px;
        }
        label{
            width: 150px;
            display: inline-block;
        }
        div{
            padding: 5px;
        }
        .submit{
            width: 472px;
            height: 32px;
            font-size: 14px;
            padding:3px 5px;
        }
    </style>
</head>
<body>
    <div class="main">
        <form id="myform">
            <div>
                <label for="username">*用户名：</label>
                <input type="text" name="username" id="username">
            </div>
            <div>
                <label for="password">*请设置密码：</label>
                <input type="text" name="password" id="password">
            </div>
            <div>
                <button  class="submit" type="button" onclick="register(0">立即注册</button>
            </div>
        </form>
    </div>
    <script>
        function register() {
            var username = document.getElementById('username').value;
            if(/^[A_Za-z0-9_\\-]{4,20}$/.test(username)){
                alert('用户名合法')
            }else{
                alert('用户名不合法')
            }
        }
    </script>
</body>
</html>
