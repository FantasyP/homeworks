<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css特殊图形绘制</title>
    <style>
        div{
            width: 300px;
            height:300px;
            background-color: orange;
            border: 30px solid;
            border-left-color: #0000cc;
            border-bottom-color: #e0a0b0;
            border-right-color: yellowgreen;
            border-top-color: #0D7792;

            width:0;
            height:0;
            border-left-color: transparent;
            background-color: transparent;
            border-top-color: transparent;
            border-right-color: transparent;
        }

        .zhijiao{
            width:0;
            height:0;
            border-left-color: transparent;
            background-color: transparent;
            border-top-color: transparent;
            border-right-color: transparent;
            border-right-width:0;
        }

        .tixing{
            width: 30px;
            height: 0px;
            border-left-color: transparent;
            /*background-color: transparent;*/
            border-top-color: transparent;
            border-right-color: transparent;
        }
        .yuan{
            width: 40px;
            height: 40px;
            border: 0;
            border-radius: 20px;
            background-color: #0D7792;
        }
        .tuoyuan{
            width: 140px;
            height: 100px;
            background-color: #e0a0b0;
            border:0;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="zhijiao"></div>
    <div class="tixing"></div>
    <div class="yuan"></div>
    <div class="tuoyuan"></div>
</body>
</html>
