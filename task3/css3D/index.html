<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box{

        }
        #box div{
            position: absolute;
            width: 160px;
            height: 160px;
            border:3px solid #000;
            background-color: rgba(255,200,100,0.6);
            text-align: center;
            font-size: 130px;
        }
        #box .one{
            -webkit-transform: translateZ(80px);
        }
        #box .two{
            -webkit-transform: rotateX(-90deg) translateZ(80px);
        }
        #box .three{
            -webkit-transform: rotateX(90deg) translateY(80px);
        }
    </style>
    <script type="text/javascript">
        function init(){
            document.addEventListener("touchstart",function(event){event.preventDefault();},false);
        }
        window.onload = init();
    </script>
</head>
<body>
    <h2 align="center">CSS 3D 基础</h2>
    <div id="view" style="width: 160px;height: 160px;margin: 80px auto 0 auto;">
        <div id="box">
            <div class="one">A</div>
            <div class="two">B</div>
            <div class="three">C</div>
            <div class="four">D</div>
            <div class="five">E</div>
            <div class="six">F</div>
        </div>
    </div>
</body>
</html>
