<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform</title>
    <style>
        div.outer{
            width: 100px;
            height: 100px;
            background-color: orange;
            border:5px solid red;
            transform: rotate(-45deg) scale(0.5,0.5) skew(-5deg,-5deg);
            transform-origin: left top;
        }
        .inner{
            height: 100%;
            background-color: gray;
            transform: translateX(10px) translateY(10px);
        }
        .transition{
            width: 200px;
            height: 200px;
            background-color: gray;
        }
        .transition:hover{
            background-color: orange;
            width: 250px;
            height: 250px;
            transition-property: all;
            transition-duration: .5s;
            transition-delay: 1s;
            transition-timing-function: ease-in;
        }

        .a1{
            /*width: 50px;*/
            /*height: 50px;*/
            -webkit-transform:translate(60px);
            -webkit-animation: animations 2s ease-out;
            transform:translate(60px);
            animation:animations 2s ease-out;
        }
        @-webkit-keyframes animations {
            0%{-webkit-transform:translate(0);opacity: 0;}
            50%{-webkit-transform:translate(30px);opacity: 1;}
            70%{-webkit-transform:translate(35px);opacity: 1;}
            100%{-webkit-transform:translate(60px);opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">测试</div>
    </div>

    <div class="transition"></div>
    <span class="a1">我是动画</span>
</body>
</html>
