<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{

        }
        .header{
            background-color: orange;
            height: 150px;
        }
        .article{
            background-color: yellow;
            height: 300px;
        }
        .footer{
            background-color: green;
            height: 100px;
        }
        .left{
            background-color: blue;
            float: left;
            color: white;
            /*margin-right: 5px;*/
            /*height: 16px;*/
            width: 150px;
            margin-left: -100%;
            position: relative;
            left: -150px;
        }
        .right{
            background-color: #e0a0b0;
            float: left;
            width: 100px;
            /*margin-left: 5px;*/
            /*height: 16px;*/
            margin-left: -100px;
            position: relative;
            right: -100px;
        }
        .middle{
            background-color: #FF0000;
            float: left;
            width:100%;
        }
        .article{
            padding-left: 150px;
            padding-right: 100px;
        }
    </style>
</head>
<body>
    <div class="header">
        我是头
    </div>
    <div class="article">
        <div class="middle">
            wo shi zhongjian
        </div>
        <div class="left">
            wo shi zuo
        </div>
        <div class="right">
            wo shi you
        </div>
    </div>
    <div class="footer">
        我是尾
    </div>
</body>
</html>
