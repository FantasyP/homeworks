<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jianbihua</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div>
    <div class="ear">
        <div class="left-ear">
            <div class="left-ear-part1"></div>
            <div class="left-ear-part2"></div>
        </div>
        <div class="right-ear">
            <div class="right-ear-part1"></div>
            <div class="right-ear-part2"></div>
        </div>
    </div>
    <div class="head">
        <div class="head-part1"></div>
        <div class="head-part2"></div>
    </div>
    <div class="face-part-1">
        <div class="face-part-1-left">
            <div class="face-part-1-left-part-1-container">
                <div class="face-part-1-left-part-1"></div>
            </div>
            <div class="face-part-1-left-part-2"></div>
        </div>
        <div class="face-part-1-right">
            <div class="face-part-1-right-part-1-container">
                <div class="face-part-1-right-part-1"></div>
            </div>
            <div class="face-part-1-right-part-2"></div>
        </div>
        <div class="body">
            <div class="body-part1-container">
                <div class="body-part1"></div>
            </div>
            <div class="body-part2-container">
                <div class="body-part2"></div>
            </div>
            </div>
        </div>
        <div class="mouse">
            <div class="mouse-part1-container">
                <div class="mouse-part1"></div>
            </div>
            <div class="mouse-part2-container">
                <div class="mouse-part2"></div>
            </div>
        </div>
        <div class="nose-container">
            <div class="nose"></div>
        </div>
        <div class="eye">
            <div class="left-eye">
                <div class="left-eye-part1"></div>
                <div class="left-eye-part2"></div>
                <div class="left-eye-part3"></div>
                <div class="left-eye-part4"></div>
            </div>
            <div class="right-eye">
                <div class="right-eye-part1"></div>
                <div class="right-eye-part2"></div>
                <div class="right-eye-part3"></div>
                <div class="right-eye-part4"></div>
            </div>
        </div>
        <div class="huxu">
            <div class="left-huxu">
                <div class="left-huxu-part1"></div>
                <div class="left-huxu-part2"></div>
            </div>
            <div class="right-huxu">
                <div class="right-huxu-part1"></div>
                <div class="right-huxu-part2"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
